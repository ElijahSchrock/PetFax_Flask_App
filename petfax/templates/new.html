<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
    <title>Submit Facts</title>
  </head>
  <body>
    <div class="container">
      <h1>Submit Fax</h1>
      <div class="callout">
        If you have some fun animal facts you'd like to share, please submit
        them! We would love to share the worlds pets facts.
      </div>
      <div class="facts-container">
        <form>
          <label for="submission"><h2>Name</h2></label>
          <input name="submission" type="text" />
          <br />
          <label for="fact"><h2>Fact</h2></label>
          <textarea name="fact"></textarea>
          <br />
          <input type="submit" value="Submit the Fact :)" />
        </form>
      </div>
      <a href="/pets"> ‚ü® Go Back </a>
    </div>
  </body>
</html>
